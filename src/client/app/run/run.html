<div class="col-lg-4 col-md-4 col-sm-6 col-sx-12">
  <b>Job -> Out -> Run -> done</b>
  <div class="input-group">
    <span class="input-group-addon">Job</span>
      <select class="form-control" ng-model="jobSelected"> 
        <option ng-repeat="(key,val) in job">{{val.name}}</option>
      </select>
  </div>

  <div class="input-group">
    <span class="input-group-addon">Out</span>
      <select class="form-control" ng-model="outputSelected"> 
        <option ng-repeat="out in output">{{out}}</option>
      </select>
  </div>

  <div class="text-center">
    <button class="btn btn-lg btn-danger" ng-click="runJob()">
      -,.-~*´¨¯¨`*·~-.¸-(_RUN_)-,.-~*´¨¯¨`*·~-.¸
    </button>
  </div>

</div>
<div class="col-lg-8 col-md-8 col-sm-6 col-sx-12">
  <textarea style="width:100%;height:100%;min-height:300px;" ng-model="textOutput"></textarea>
</div>
