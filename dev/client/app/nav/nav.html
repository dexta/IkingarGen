<div class="row text-center">
  <button class="btn btn-{{alertColor}} btn-lg">
    I-kinGen -- Section * {{sectionName}} *
  </button>
</div>
<hr>
<div class="row">
  <div class="text-center col-lg-2 col-md-2 col-sm-2 col-xs-4" ng-repeat="(key,val) in menuItems">
    <button ng-click="gotoPage(val)" class="btn btn-{{val.color}}">
      <i class="fa fa-{{val.icon}} fa-lg" aria-hidden="true"></i>
      <span class="hidden-sm hidden-xs"> {{val.name}}</span>
    </button>
  </div>
</div>
<hr>
