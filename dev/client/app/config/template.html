<div class="col-lg-12">
<h1>hi, CONFIG here </h1><button class="btn btn-danger" ng-click="addOne()">Add to Count</button>
</div>

<div class="row">
  <div class="col-lg-2" ng-repeat="(opt,option) in tConf.view.full">
    <div class="form-group">
      <label for="viewOpt">
        <input type="checkbox" ng-model="tConf.view.pre[opt]">
        {{opt}}
      </label>
    </div>
  </div>
  <div class="col-lg-2">
    <button class="btn btn-success" ng-click="saveOpt()">Save</button>
  </div>
</div>
